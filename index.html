<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drawing App</title>

    <!-- Bootstrap -->
    <!--JQuery UI-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <!--Header-->
    <div id="header">
        Drawing App
    </div>
    
    <!--Input-->
    <div class="inputContainer">
        <!--color-->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>
        <!--size-->
        <div class="input" id="thicknessInput">
            <div id="circle">
                
            </div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>
    
    <!--Canvas Container-->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    
    <!--buttons-->
    <div class="inputContainer2">
        <!--Erase-->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <!--Save-->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <!--Reset-->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--JQuery UI Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
